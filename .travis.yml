language: node_js
node_js:
  - "8"
env:
  - CI=false
#install AWS CLI tools
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - npm run build
deploy:
  provider: script
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  script: ~/.local/bin/aws s3 sync build s3://halyos.gehlenborglab.org --region=us-east-1 --delete
  skip_cleanup: true
  on:
    branch: master
